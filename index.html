<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>FANCY TITLE HERE</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script id="popup-error" type="text/template">
      <div class="popup-window">
        <div class="popup-upper">
          <div class="error-text">
            filename.exe - System Error
          </div>
          <div class="popup-close">&#10005;</div>
        </div>
        <div class="popup-middle">
          <div class="error-warning">&#10060;</div>
          <div class="error-text">
            Error - System no reacting! What did you do?!?1!
          </div>
        </div>
        <div class="popup-lower">
          <button class="popup-button">OK</button>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="text-center">Hier entsteht grossartiges</h1>
        <img class="image" src="ressources/images/Bild1.jpg" alt="Horst">
      </div>
    </div>
    <div class="message">
      <div class="message-inner">
        Game Over
        Jetzt musst du wohl alle popups wegklicken...
      </div>
    </div>
  </body>
</html>
