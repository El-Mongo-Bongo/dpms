<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neues Passwort wählen</title>

    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="neuespasswort.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="neuespasswort.js"></script>

    <link rel="icon" href="../../ressources/images/favicon.ico">
  </head>

  <body>
    <div class="intro-container container">
      <div class="wrapper">
        <div class="password">
          <form class="passwordform" action="">
            <h2>Neues Passwort setzten</h2>
            <div class="fromfield">
              <label for="psw"><b>Passwort</b></label>
              <input id="password" type="password" placeholder="Passwort eingeben" name="uname" required>
            </div>
            <div class="fromfield">
              <label for="psw"><b>Passwort wiederholen</b></label>
              <input id="password-confirm" type="password" placeholder="Passwort wiederholen" name="psw" required>
            </div>
            <div class="submit-button">
              <a class="submit button">Absenden</a>
            </div>
            <div class="error hidden">
              Die Passwörter stimmen nicht überein!
            </div>
          </form>
        </div>
        <h1 class="text-center">Hilf Horst ein neues Passwort zu wählen</h1>
        <div class="text-center">
          Kannst du Horst helfen ein neues Passwort zu wählen?
          Am besten übernimmst du gleich alles für ihn, fülltst das obige Formular aus und sendest es ab.
        </div>
      </div>
    </div>
  </body>
</html>
